<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DeWisdom Cafe Drinks</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #00eaff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  .carousel {
    position: relative;
    width: 100%;
    max-width: 500px;
    height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .carousel-item {
    position: absolute;
    width: 40vw;
    max-width: 200px;
    transition: transform 0.5s ease, filter 0.5s ease, opacity 0.5s ease;
    cursor: grab;
  }
  .carousel-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    pointer-events: none;
  }
  .blur {
    filter: blur(4px);
    transform: scale(0.8);
    opacity: 0.6;
    z-index: 1;
  }
  .highlight {
    filter: none;
    transform: scale(1);
    opacity: 1;
    z-index: 2;
  }
  .info {
    position: absolute;
    bottom: 5vh;
    background: #fff;
    padding: 15px;
    border-radius: 15px;
    text-align: center;
    width: 85%;
    max-width: 400px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
  }
  .info h2 {
    margin: 5px 0;
    font-size: 1.1rem;
  }
  .info p {
    font-size: 0.85rem;
    color: #555;
  }
  .info .price {
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 5px;
  }
  @media (max-width: 480px) {
    .carousel-item {
      width: 60vw;
      max-width: none;
    }
    .info h2 {
      font-size: 1rem;
    }
    .info p {
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>
  <div class="carousel" id="carousel">
    <div class="carousel-item" data-price="$5" data-title="Mocha Frappe" data-desc="A rich chocolate coffee delight.">
      <img src="https://raw.githubusercontent.com/tukangwarung/menuwisdomtest/main/s1.png" />
    </div>
    <div class="carousel-item" data-price="$6" data-title="Caramel Latte" data-desc="Smooth espresso with caramel sweetness.">
      <img src="https://raw.githubusercontent.com/tukangwarung/menuwisdomtest/main/s2.png" />
    </div>
    <div class="carousel-item" data-price="$4" data-title="Iced Americano" data-desc="Refreshing espresso over ice.">
      <img src="https://raw.githubusercontent.com/tukangwarung/menuwisdomtest/main/s3.png" />
    </div>
  </div>

  <div class="info" id="drinkInfo">
    <div class="price"></div>
    <h2></h2>
    <p></p>
  </div>

<script>
  const carousel = document.getElementById('carousel');
  const items = Array.from(carousel.querySelectorAll('.carousel-item'));
  const infoBox = document.getElementById('drinkInfo');
  let currentIndex = 1;

  function updateCarousel() {
    const itemWidth = items[0].offsetWidth + 20;
    items.forEach((item, index) => {
      const offset = (index - currentIndex) * itemWidth;
      item.style.transform = `translateX(${offset}px)`;
      if (index === currentIndex) {
        item.classList.add('highlight');
        item.classList.remove('blur');
      } else {
        item.classList.add('blur');
        item.classList.remove('highlight');
      }
    });

    const activeItem = items[currentIndex];
    infoBox.querySelector('.price').textContent = activeItem.dataset.price;
    infoBox.querySelector('h2').textContent = activeItem.dataset.title;
    infoBox.querySelector('p').textContent = activeItem.dataset.desc;
  }

  function swipe(direction) {
    if (direction === 'left') {
      currentIndex = (currentIndex + 1) % items.length;
    } else if (direction === 'right') {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
    }
    updateCarousel();
  }

  let startX = 0;
  carousel.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });
  carousel.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (endX < startX - 50) swipe('left');
    if (endX > startX + 50) swipe('right');
  });

  carousel.addEventListener('mousedown', e => {
    startX = e.clientX;
  });
  carousel.addEventListener('mouseup', e => {
    const endX = e.clientX;
    if (endX < startX - 50) swipe('left');
    if (endX > startX + 50) swipe('right');
  });

  window.addEventListener('resize', updateCarousel);
  updateCarousel();
</script>
</body>
</html>
